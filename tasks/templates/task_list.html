{% extends "base.html" %}

{% block  content %}

<h1>Task List</h1>


<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Date Limit</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.date_created }}</td>
            <td>{{ task.date_limit }}</td>
            <td>{{ task.priot }}  </td>
            <td>
               
            </td>
            <td>
                <td>
                    <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">🗑️ Delete</a>
                </td>
                
                
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>


{% endblock  %}
